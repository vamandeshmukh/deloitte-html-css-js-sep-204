<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <h1>HTML Lists</h1>
    <p>Lists in HTML are used to group related items.</p>
    <p>Lists can be ordered or unordered.</p>

    <hr />

    <h3>Unordered List Example</h3>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <h3>Ordered List Example</h3>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

</body>

</html>
